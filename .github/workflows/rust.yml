name: Rust

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        path: nss
    - name: Checkout nss core
      uses: actions/checkout@v3
      with:
        repository: rust-lang/rust
        path: nss_core

    - uses: actions/checkout@v3
    - name: Build
      run: cd nss && cargo build --release
    
